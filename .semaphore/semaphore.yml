# Run CI/CD jobs in Docker images:
# https://docs.semaphoreci.com/article/127-custom-ci-cd-environment-with-docker
version: v1.0
name: Building PDFs
agent:
  machine:
    type: e1-standard-2
  containers:
    - name: main
      image: danteev/texlive
blocks:
  - name: Run TeX
    task:
      jobs:
      - name: Build
        commands:
          - checkout
          - pdflatex ./DontLeaveTheRoad.tex
          - pdflatex ./DontLeaveTheRoad.tex
          - pdflatex ./LeVolDeLOiseauDeFer.tex
          - pdflatex ./LeVolDeLOiseauDeFer.tex
